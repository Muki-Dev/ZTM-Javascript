<!DOCTYPE html>
<html>
<head>
	<title>Comparaison</title>
</head>
<body>
	<script type="text/javascript">
		5 > 4 // true
		"apple" > "pineapple" // false
		"2" > "12" // true
		undefined == null // true
		undefined === null //  false
		null == "\n0\n" // false
		null === +"\n0\n" // false
	</script>
</body>
</html>
