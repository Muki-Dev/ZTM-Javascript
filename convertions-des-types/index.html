<!DOCTYPE html>
<html>
<head>
	<title>Conversions de types</title>
</head>
<body>
	<script type="text/javascript">
		let value = true;
		alert(typeof value); // boolean

		value = String(value); // now value is string "true"
		alert(typeof value) // string

		let str = "123";
		alert(typeof str); // string

		let num = Number(str) // now str is a number 123
		alert(typeof num) // number

		let age = Number("123a");
		alert(typeof age) /*. for me it return number */
	</script>
</body>
</html>
